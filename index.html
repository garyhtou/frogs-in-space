<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A cool thing made with Glitch" />

		<title>Frogs in Space</title>

		<link
			id="favicon"
			rel="icon"
			href="https://glitch.com/edit/favicon-app.ico"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="/css/main.css" />
		<!-- set of basic css styles via tailwindcss -->
		<link rel="stylesheet" href="/css/preflight.css" />

		<!-- import the webpage's client-side javascript file -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.24.1/phaser-arcade-physics.js"
			integrity="sha512-L8IRKAJfG3838QrK2K2kbCGh/84HMMhnul4LKzz+rOTN+PCSXQWmBEdcqMBvs8EsT2cDw5yq3+KsRk+PjK1Ikg=="
			crossorigin="anonymous"
		></script>
		<script src="/js/game.js" type="text/javascript"></script>
		<script src="/js/client.js" type="text/javascript"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
			integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<!-- <h1>frogs in space</h1> -->
		<div id="wrapper">
			<div id="game">
				<h1 id="title">Frogs in Space</h1>
				<div id="gameCanvas">
					<!-- Game canvas will be generated here -->
				</div>
				<div id="control">
					<div id="chatContainer">
						<input
							type="text"
							id="Chat"
							autocomplete="off"
							placeholder="Chat..."
						/>
						<span id="chatSendIconWrapper" onclick="hello()">
							<i class="fas fa-paper-plane" id="chatSendIcon"></i
						></span>
					</div>
				</div>
			</div>
			<div id="faq">
				<h1>About the game</h1>
				<p>frogs learn to farm ü§∑‚Äç‚ôÇÔ∏è</p>
				<h1>Learn to Play</h1>
				<p>Use the arrow keys to move.</p>
			</div>
			<div id="footer">
				<p>
					<a href="https://github.com/garytou2/frogs-in-space" target="_blank"
						>Frogs in Space <i id="footerGHicon" class="fab fa-github"></i
					></a>
				</p>
				<p id="footerCredit">
					<a href="https://garytou.com">Gary Tou</a>
					<span id="footerSep">|</span
					><a href="https://github.com/quin2">Quinn Vinlove</a
					><span id="footerSep">|</span
					><a href="https://github.com/mattbal">Matt Balint</a
					><span id="footerSep">|</span
					><a href="https://github.com/jiaqwu">Jia Qi Wu</a
					><span id="footerSep">|</span
					><a href="https://github.com/the-figment">Sam Habein</a>
				</p>
			</div>
		</div>
		<div class="background">
			<div class="stars"></div>
			<div class="twinkling"></div>
			<div class="clouds"></div>
		</div>
	</body>
</html>
